<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Time tracking dashboard</title>
</head>

<body>
  <div class="main-card">
    <img src="/images/image-jeremy.png" alt="Jeremy's image" height="50">
    <p>Report for</p>
    <h2>Jeremy Robson</h2>
    <ul class="frequency">
      <li>Daily</li>
      <li>Weekly</li>
      <li>Monthly</li>
    </ul>
  </div>

  <div class="work-card"><img src="/images/icon-work.svg" alt="Work icon"></div>
  <div class="play-card"><img src="/images/icon-play.svg" alt="Play icon"></div>

  <div class="study-card"><img src="/images/icon-study.svg" alt="Study icon"></div>

  <div class="exercise-card"><img src="/images/icon-exercise.svg" alt="Exercise icon"></div>

  <div class="social-card"><img src="/images/icon-social.svg" alt="Social icon"></div>

  <div class="self-card"><img src="/images/icon-self-care.svg" alt="Self care icon"></div>

</body>

</html>
